<!DOCTYPE html>
<html>
<head>
	<title>Radios Pakistan</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
	<!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
	<script src="assets/js/less-1.7.3.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="rp-main">
		<div class="rp-logo">
			<a class="logo-one" href="#">RP</a>
			<a class="logo-two" href="#">Radio Pakistan</a>
		</div>
		<table class="rp-table">
			<tr>
				<td>
					<h1 id="rp-station-name" class="rp-station-name"></h1>
					<br />
					<audio id="rp-stream-url" autoplay="autoplay" controls>
						<source src="" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</td>
			</tr>
			<tr>
				<td>
					<table class="rp-controls">
						<tr>
							<td class="left">
								<button class="btn" onclick="changeChannel(0)">
									<img src="https://cdn0.iconfinder.com/data/icons/slim-square-icons-basics/100/basics-05-48.png" />
								</button>
							</td>
							<td>
								<table class="rp-controls">
									<tr>
										<td class="up">
											<button class="btn" onclick="">
												<img src="https://cdn0.iconfinder.com/data/icons/slim-square-icons-basics/100/basics-15-48.png" />
											</button>
										</td>
									</tr>
									<tr>
										<td class="down">
											<button class="btn" onclick="">
												<img src="https://cdn0.iconfinder.com/data/icons/slim-square-icons-basics/100/basics-16-48.png" />
											</button>
										</td>
									</tr>
								</table>
							</td>
							<td class="right">
								<button class="btn" onclick="changeChannel(1)">
									<img src="https://cdn0.iconfinder.com/data/icons/slim-square-icons-basics/100/basics-06-48.png" />
								</button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<script src="assets/js/index.js" type="text/javascript"></script>
</body>
</html>
